<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        * {
            font-size: 16px;
            margin: 0;
            padding: 0;

        }
        .item_wrapper {
            display: flex;
        }
        .item {
            flex: 1;
            margin: 20px;
        }
        
        .item_img img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
    <main>
        <div class="item_wrapper">
            <div class="item">
                <div class="item_img">
                    <img src="https://media.npr.org/assets/img/2017/09/12/macaca_nigra_self-portrait-3e0070aa19a7fe36e802253048411a38f14a79f8-s1100-c50.jpg" alt="image">
                </div>
                <div>Neco</div>
            </div>
            <div class="item">
                <div class="item_img">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.bbc.com%2Fnews%2Fworld-asia-62292511&psig=AOvVaw3Ni4vqqD6Zx-ZW21LcGKbO&ust=1664047331204000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCLC9rcfRq_oCFQAAAAAdAAAAABAS" alt="image">
                </div>
                <div>Neco</div>
            </div>
            <div class="item">
                <div class="item_img">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FMonkey&psig=AOvVaw3Ni4vqqD6Zx-ZW21LcGKbO&ust=1664047331204000&source=images&cd=vfe&ved=0CAwQjRxqFwoTCLC9rcfRq_oCFQAAAAAdAAAAABAc" alt="image">
                </div>
                <div>Neco</div>
            </div>
        </div>
    </main>
</body>
</html>
